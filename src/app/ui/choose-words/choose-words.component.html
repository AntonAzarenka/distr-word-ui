<div class="container">
  <!-- nav bar-->
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item dropdown nav-fill dropdown-cust">
        <mat-form-field appearance="outline">
          <mat-label>Language</mat-label>
          <mat-select [(value)]="selectedLanguage">
            <mat-option [value]="language.title" *ngFor="let language of languages">{{ language.title }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li class="nav-item dropdown dropdown-cust">
        <mat-form-field appearance="outline" >
          <mat-label>Sacrifice</mat-label>
          <mat-select  [(value)]="selectedParticipant">
            <mat-option  [value]="participant" *ngFor="let participant of participants">{{ participant.name }}</mat-option>
          </mat-select >
        </mat-form-field>
      </li>
      <li>
        <div *ngIf="isLogged">
          <button mat-raised-button class="give" color="green" (click)="getMoney()">Give me money</button>
        </div>
      </li>
    </ul>
  </div>
  <!--words -->
  <div class="jumbotron load-word">
    <div class="row">
      <div class="col-2">
        <div>
          <button mat-raised-button class="button" color="Basic" (click)="getWord()">Get Word</button>
        </div>
        <div>
          <button mat-raised-button class="button" color="Basic" (click)="getTranslate()">Translate</button>
        </div>
      </div>
      <div class="col-9">
        <div>
          <h1 *ngIf="!isTranslated">{{wordTo.word}}</h1>
        </div>
        <div>
          <h1 *ngIf="isTranslated">{{wordTo.word}} - {{wordTo.translate}}</h1>
        </div>
      </div>
      <div class="col">
          <h1 style="color: #ffe609">{{money.price}}</h1>
      </div>
    </div>
  </div>
  <!-- Table-->
  <div *ngIf="isLogged" class="row">
    <div class="col-8">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>-->

        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> WORD </th>
          <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>

        <ng-container matColumnDef="translate">
          <th mat-header-cell *matHeaderCellDef> TRANSLATE </th>
          <td mat-cell *matCellDef="let element"> {{element.translate}} </td>
        </ng-container>

        <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="col-4">
      <div *ngIf="isGetWord">
          <h1 class="timer">{{timer}}</h1>
      </div>
    </div>
  </div>
</div>
