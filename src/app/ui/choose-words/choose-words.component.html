<div class="container">
  <!-- nav bar-->
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item dropdown nav-fill dropdown-cust">
        <mat-form-field appearance="outline">
          <mat-label>Language</mat-label>
          <mat-select [(value)]="selectedLanguage">
            <mat-option [value]="language.title" *ngFor="let language of languages">{{ language.title }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li class="nav-item dropdown dropdown-cust">
        <mat-form-field appearance="outline">
          <mat-label>Sacrifice</mat-label>
          <mat-select [(value)]="selectedParticipant">
            <mat-option [value]="option.id" *ngFor="let option of participants">{{ option.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
    </ul>
  </div>
  <!--word -->
  <div class="jumbotron load-word">
    <div class="row">
      <div class="col-2">
        <div>
          <button mat-raised-button class="button" color="Basic" (click)="getWord()">Get Word</button>
        </div>
        <div>
          <button mat-raised-button class="button" color="Basic" (click)="getTranslate()">Translate</button>
        </div>
      </div>
      <div class="col-8">
        <div>
          <h1 *ngIf="!isTranslated">{{wordTo.word}}</h1>
        </div>
        <div>
          <h1 *ngIf="isTranslated">{{wordTo.word}} - {{wordTo.translate}}</h1>
        </div>
      </div>
      <br>
    </div>
  </div>
  <!-- Table-->
  <div *ngIf="isLogged" class="row">
    <div class="col-6">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> WORD </th>
          <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="translate">
          <th mat-header-cell *matHeaderCellDef> TRANSLATE</th>
          <td mat-cell *matCellDef="let element"> {{element.translate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
