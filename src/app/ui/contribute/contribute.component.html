<div *ngIf="!isPersonal">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" value="(name)"><button mat-menu-item (click)="save(element)">
          <span>{{element.name}}</span></button></td>
      </ng-container>

      <ng-container matColumnDef="payed" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef> Payed </th>
        <td mat-cell *matCellDef="let element"> {{element.payed}} </td>
      </ng-container>

      <ng-container matColumnDef="price" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef> Debt </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div *ngIf="isPersonal">
 <app-personal-contribute [participantId]="id"></app-personal-contribute>
</div>
