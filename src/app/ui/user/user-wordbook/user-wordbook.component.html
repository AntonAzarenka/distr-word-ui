<div class="search">
  <div class="input-group rounded">
    <input (keyup)="search($event)" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
           aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
                <mat-icon style="color: rgb(63, 63, 63)">search</mat-icon>
            </span>
  </div>
</div>
<div class="table-container">
  <h1 style="text-align: center" *ngIf="isLoadingResults">Loading...</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="word" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> WORD</th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>

    <ng-container matColumnDef="translate" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> TRANSLATE</th>
      <td mat-cell *matCellDef="let element"> {{element.translate}} </td>
    </ng-container>

    <ng-container matColumnDef="edit" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> EDIT</th>
      <td mat-cell *matCellDef="let element"><button mat-flat-button class="icons" (click)="openDialogEditWord(element)">
        <mat-icon style="color: rgb(175, 17, 237)">edit</mat-icon>
      </button></td>
    </ng-container>

    <ng-container matColumnDef="delete" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> DELETE</th>
      <td mat-cell *matCellDef="let element"><button mat-flat-button class="icons" (click)="delete(element)">
        <mat-icon style="color: rgb(63, 63, 63)">delete</mat-icon>
      </button></td>
    </ng-container>

    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
