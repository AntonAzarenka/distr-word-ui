<div *ngIf="isLogged">
  <div class="row">
    <div class="upload col-6">
      <div class="load-file">
        <label>Loading file</label>
      </div>
      <div class="upload-button">
        <label mat-raised-button class="button" color="Basic"> <input type="file" (change)="selectFile($event)"></label>

        <button class="btn btn-success" (click)="upload()">Upload</button>

      </div>
    </div>
    <div class="add-word col-6">
      <div class="load-file">
        <label>Adding word</label>
      </div>
      <mat-form-field class="example-form-field">
        <mat-label>Add new word</mat-label>
        <input matInput type="text" [(ngModel)]="word">
        <button mat-button *ngIf="word" matSuffix mat-icon-button aria-label="Clear" (click)="word=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label>Add translate</mat-label>
        <input matInput type="text" [(ngModel)]="translate">
        <button mat-button *ngIf="translate" matSuffix mat-icon-button aria-label="Clear" (click)="translate=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button class="btn btn-success" (click)="save()">Save</button>
    </div>

  </div>
  <div *ngIf="currentFileUpload" class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped"
         role="progressbar" attr.aria-value now="{{progress.percentage}}"
         aria-valuemin="0" aria-valuemax="100"
         [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%</div>
  </div>
  <div class="table-words">
    <app-words-table></app-words-table>
  </div>
</div>
